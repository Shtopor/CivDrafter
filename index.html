<!DOCTYPE html>
<html>
    <head>
        <title>CivDrafter</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <h1>Test</h1>
        <p id='test'>Hello, World!</p>
        <button id="demo" onclick="myFunction()">Test</button>
        <script>
            let startParam = window.Telegram.WebApp.initDataUnsafe.start_param;
            if (startParam == undefined) {
                startParam = "None"
            }
            document.getElementById('test').innerText = startParam;

            function myFunction() {
                document.getElementById("demo").style.color = "red";
                fetch("https://tetra-lasting-cricket.ngrok-free.app/msg?id=" + startParam)
                    .then((response) => response.json())
                    .then((json) => document.getElementById('test').innerText = json);
            }
        </script>
    </body>
</html>
